<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Edit Travel		
	</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
 	<!-- CSS Files -->
 	<link rel="stylesheet" type="text/css" th:href="@{/css/material-dashboard.css}">
 	<link rel="stylesheet" type="text/css" th:href="@{/css/material-icons.css}">
 	<script type="text/javascript" src="/js/plugins/ckeditor/ckeditor.js"></script>
</head>
<body>
<style>
	.img-responsive{
		max-width: 70%;
	}
</style>
<div class="wrapper">
	<th:block th:include="admin/sidebar.html">
    </th:block>
		<div class="main-panel">
			<th:block th:include="admin/navbar.html">
		    </th:block>
		<div class="content">
			<div class="content">
       			<div class="container-fluid">
       				<div class="row">
       					 <div class="col-md-12">
             				<div class="card">
                				<div class="card-header card-header-primary">
                  					<h4 class="card-title">Edit Travel Destination</h4>
                  					<p class="card-category"></p>
                				</div>
               					<div class="card-body">
                					<form method="POST" action="#" enctype="multipart/form-data" th:object="${editTravel}" th:action="@{/admin/travels/update/}">
                    					<div class="row">
                      						<div class="col-md-12">
                        						<div class="form-group">
                          							<label class="bmd-label-floating" >Title</label>
                         							<input type="text" name="title" class="form-control" th:field="*{title}" th:value="${editTravel.title}"/>
                        						</div>
                      						</div>
                    					</div>
                    					 <div class="row" style="margin-bottom: 50px;">
                      						<div class="col-md-2">
                        						<div class="form-group">
                          							<label th:if="${editTravel != null }" class="bmd-label-floating">
                          								Change
                          							</label>	
                          							<label th:unless="${editTravel != null }" class="bmd-label-floating">
                          								Image Thumbnail
                          							</label>	
                        						</div>
                      						</div>
                      						<div class="col-md-4">
                        						<input type="file" name="file" accept="image/*"/>
                      						</div>	
                    					</div> 
                    					 <div th:if="${editTravel != null }">
                    						<div class="row" style="margin-bottom: 50px;">
                    								<div class="col-md-2">
                        								<div class="form-group">
                          									<img th:src="@{/uploads/}+ ${editTravel.thumbnail }" alt="" class="img-responsive">	
                        								</div>
                      								</div>
                      						</div>
                      					</div> 
                    					<div class="row">
                      						<div class="col-md-4">
                        						<div class="form-group">
                          							<label class="bmd-label-floating" name="title">Category</label>
                         							<select name="categoryId" class="form-control">
                         								<div th:each="cat : ${allCategories}" >
														 	<div th:if="${cat.categoryId == editTravel.category.categoryId}">
                         										<option th:text="${cat.name}" th:value="${cat.categoryId}" selected> 	
                         										</option>
															</div>
															<div th:unless="${cat.categoryId == editTravel.category.categoryId}">
                         										<option th:text="${cat.name}" th:value="${cat.categoryId}"> 	
                         										</option>
															</div>
                         								</c:forEach>
                         							</select>
                        						</div>
                      						</div>
                    					</div>
                    					<div class="row">
                      						<div class="col-md-12">
                        						<div class="form-group">
                          							<label>Contents</label>
                          							<div class="form-group" >
                            							<textarea class="form-control" rows="20" id="editor" name="contents" th:if="${editTravel != null }">
                            								<span th:text="${editTravel.contents}"></span>
                            							</textarea>
                          							</div>
                        						</div>
                      						</div>
                    					</div>
                    					<div th:if="${editTravel != null }">
                    						<input type="hidden" name="travelId" value="${editTravel.travelId}" th:field="*{travelId}">
											<input type="hidden" name="user" value="${editTravel.user}" th:field="*{user}">
                    						<input type="hidden" name="likes" value="${editTravel.likes}" th:field="*{likes}">
                    						<input type="hidden" name="dislikes" value="${editTravel.dislikes}" th:field="*{dislikes}">
                    						<input type="hidden" name="thumbnail" value="${editTravel.thumbnail}" th:field="*{thumbnail}">
                    					</div>
                    					
                    					<button type="submit" class="btn btn-primary pull-right">Post</button> &nbsp
                    					<a href="/admin/allPosts" class="btn btn-danger">Cancel</a>
                    					<div class="clearfix"></div>
                  					</form>
               					</div>
               				</div>
               			</div>
               		</div>
               	</div>
              </div>				
		</div>
	</div>
</div>
<script type="text/javascript">
   CKEDITOR.replace( 'editor' );
</script>
</body>
</html>
