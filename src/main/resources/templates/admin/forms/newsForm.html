<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Add News
		
	</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
 	<!-- CSS Files -->
 	<link rel="stylesheet" type="text/css" th:href="@{/css/material-dashboard.css}">
 	<link rel="stylesheet" type="text/css" th:href="@{/css/material-icons.css}">
 	<script type="text/javascript" src="/js/plugins/ckeditor/ckeditor.js"></script>
</head>
<style>
	.img-responsive{
		max-width: 70%;
	}
</style>
<body>
<div class="wrapper">
	<th:block th:include="admin/sidebar.html">
    </th:block>
		<div class="main-panel">
			<th:block th:include="admin/navbar.html">
		    </th:block>
		<div class="content">
			<div class="content">
       			<div class="container-fluid">
       				<div class="row">
       					 <div class="col-md-12">
             				<div class="card">
                				<div class="card-header card-header-primary">
                  					<h4 class="card-title">
										<p>Add News</p>
                  					</h4>
                  					<p class="card-category"></p>
                				</div>
               					<div class="card-body">
                					<form method="post" action="#" th:action="@{/admin/news/}" th:object="${news}" enctype="multipart/form-data" >
                    					<div class="row">
                      						<div class="col-md-12">
                        						<div class="form-group">
                          							<label class="bmd-label-floating">Title</label>
                         							<input type="text" name="title" th:field="*{title}" class="form-control" value="${news.title}" required/>
                        						</div>
                      						</div>
                    					</div>
                    					<div class="row" style="margin-bottom: 50px;">
                      						<div class="col-md-4">
                        						<div class="form-group">
                        							<label th:if="${editNews != null }" class="bmd-label-floating">
                          								Change
                          							</label>	
                          							<label th:unless="${editNews != null }" class="bmd-label-floating">
                          								Image Thumbnail
                          							</label>
                        						</div>
                      						</div>
                      						<input type="file" name="file" accept="image/*">
                    					</div>
                    					<div th:if="${editNews != null }">
                    						<div class="row" style="margin-bottom: 50px;">
                      							<div class="col-md-6">
                        							<div class="form-group">
                          								<img src="uploads/${editNews.thumbnail }" alt="" class="img-responsive">	
                        							</div>
                      							</div>
                      						</div>
                      					</div>
                    					<div class="row">
                      						<div class="col-md-12">
                        						<div class="form-group">
                          							<label>Contents</label>
                          							<div class="form-group">
                            							<textarea class="form-control" rows="20" id="editor" name="contents" th:field="*{contents}">
                            								<p th:if="${editNews != null }">${editNews.contents}</p>
                            							</textarea>
                          							</div>
                        						</div>
                      						</div>
                    					</div>
                    					<p th:if="${editNews != null }">
                    						<input type="hidden" name="news_id" value="${editNews.news_id}">
                    						<input type="hidden" name="thumbnailHidden" value="${editNews.thumbnail}">
                    					</p>
                    					
                    					<button type="submit" class="btn btn-primary pull-right">Post</button> &nbsp
                    					<a href="/admin/all-news" class="btn btn-danger">Cancel</a>
                    					<div class="clearfix"></div>
                  					</form>
               					</div>
               				</div>
               			</div>
               		</div>
               	</div>
              </div>				
		</div>
	</div>
</div>
<script type="text/javascript">
   CKEDITOR.replace( 'editor' );
</script>
</body>
</html>
