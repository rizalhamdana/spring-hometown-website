<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="container login-register-wrapper">
				<div class="col-md-offset-4 col-md-4">
					<a href="Index"><img src="images/logo.png" class="img-responsive mg-bt-50"></a>
					<form method="post" action="#" th:action="@{/login}" th:object="${user}" class="form-horizontal">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" th:field="*{password}" name="password" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="btn btn-primary" value="Login" style="width: 100%">
						</div>
						<div class="form-group" th:if="${error_message}">
							<p style="color:red" th:text="${error_message}">

							</p>
						</div>
						<div class="form-group" style="margin-top: -10px;">
							<a href="/register">Register Account</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
