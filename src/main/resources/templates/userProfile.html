<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>My Profile</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type= "text/css" href="css/profil.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
.comment-wrapper {
	margin-top: 20px;
	padding: 10px 10px 10px 10px;
	background-color: #f5f5f5;
}

.img-responsive {
	max-height: 50%;
}
</style>
<body style="overflow-x: hidden;">
	<div class="row">
	<th:block th:include="navbar.html"></th:block>
		<div id="welcome-message" style="" class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-1 text-center" style="text-align: center;">
						<div class="container-fluid">
							<div class="row">
								<br>
								<div class="col-md-6">
									<img src="uploads/${userData.profilePic }" class="img-circle"
										alt="My Profile Photo" width="236" height="236">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<h3>${userData.first_name }&nbsp
										${userData.last_name }</h3>
									<h5>${userData.username }</h5>
								</div>
							</div>
						</div>
					</div>
					<!-- <div th:if='${permitedToEdit.equalsIgnoreCase("YES") }'> -->
					<div>
						<div class="col-md-5 "
							style="border: 1px solid #c2c2c2; padding-top: -10px; margin-top: 30px; padding-bottom: 30px;">
							<div
								style="background-color: #FC9DA0; margin: 0 -15px; margin-bottom: 5px; padding-top: 10px;">
								<h4 class="text-center" style="color: #f5f5f5">Update
									Profile</h4>
								<hr>
							</div>
							<div class="container-fluid">
								<form method="post" action="userProfile" enctype="multipart/form-data">
									<div class="form-group">
										<input type="text" class="form-control" name="firstName"
											placeholder="First Name" value="${userLogin.first_name }">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="lastName"
											placeholder="Last Name" value="${userLogin.last_name }">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="username"
											placeholder="Username" value="${userLogin.username }">
									</div>
									<div class="form-group">
									<label>
										Change Profile Picture
									</label>
										<input type="file" class="form-control" name="profilePicture"
											placeholder="Username">
										<input type="hidden" name="profileHidden" value="${userLogin.profilePic }">
									</div>
									<div class="form-group">
										<input type="submit" name="submit" class="btn btn-primary"
											value="Submit" style="width: 100%">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- <div th:unless='${permitedToEdit.equalsIgnoreCase("YES") }'> -->
					<div>
						<div class="col-md-5"
							style="border: 1px solid #c2c2c2; padding-top: -10px; margin-top: 30px; padding-bottom: 30px;">
							<div
								style="background-color: #FC9DA0; margin: 0 -15px; margin-bottom: 5px; padding-top: 10px;">
								<h4 class="text-center" style="color: #f5f5f5">Recent News</h4>
								<hr>
							</div>
							<div class="container-fluid">
								<div th:if="${recentNews != null }">
									<div th:each="news : ${recentNews }">
										<div class="media">
											<div class="media-left media-middle">
												<a
													href="">
													<img class="media-object"
													src="uploads/${news.thumbnail }" alt=""
													style="height: 48px;">
												</a>
											</div>
											<div class="media-body">
												<a
													href="">
													<h4 class="media-heading">${news.title }</h4>
												</a>
											</div>
										</div>
										<br>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:include="footer.html"></th:block>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script type="text/javascript"
			src="<%=Config.getBase_url() + "js/bootstrap.js"%>"></script>
	</div>
</body>
</html>
